<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeternum Map</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/globals.css" />
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="window-control_close" viewBox="0 0 30 30">
        <line
          x1="19.5"
          y1="10.5"
          x2="10.5"
          y2="19.5"
          fill="none"
          stroke="currentcolor"
          stroke-linecap="round"
        />
        <line
          x1="10.5"
          y1="10.5"
          x2="19.5"
          y2="19.5"
          fill="none"
          stroke="currentcolor"
          stroke-linecap="round"
        />
      </symbol>
      <symbol id="window-control_maximize" viewBox="0 0 30 30">
        <rect
          x="10.5"
          y="10.5"
          width="9"
          height="9"
          fill="none"
          stroke="currentcolor"
        />
      </symbol>
      <symbol id="window-control_restore" viewBox="0 0 30 30">
        <polyline
          points="13.5 12 13.5 9.5 20.5 9.5 20.5 16.5 18 16.5"
          fill="none"
          stroke="currentcolor"
        />
        <rect
          x="9.5"
          y="13.5"
          width="7"
          height="7"
          fill="none"
          stroke="currentcolor"
        />
      </symbol>
      <symbol id="window-control_minimize" viewBox="0 0 30 30">
        <line
          x1="10"
          y1="19.5"
          x2="20"
          y2="19.5"
          fill="none"
          stroke="currentcolor"
        />
      </symbol>

      <symbol id="window-control_faq" viewBox="0 0 24 24">
        <g
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
          <path d="M12 17l0 .01"></path>

    </svg>
    <header class="app-header">
      <h1 class="version">Aeternum Map</h1>
      <div class="window-controls-group">
        <a
          class="icon window-control github"
          href="https://github.com/lmachens/aeternum-map"
          target="_blank"
          title="Open Source on GitHub"
        >
          <svg>
            <use xlink:href="#window-control_github" />
          </svg>
        </a>
        <a
          class="icon window-control window-control-social discord"
          href="https://discord.com/invite/NTZu8Px"
          target="_blank"
          title="Join Discord Community"
        >
          <svg>
            <use xlink:href="#window-control_discord" />
          </svg>
        </a>
        <button class="icon window-control" id="minimize">
          <svg>
            <use xlink:href="#window-control_minimize" />
          </svg>
        </button>
        <button class="icon toggle-icons window-control" id="maximize">
          <svg>
            <use xlink:href="#window-control_maximize" />
          </svg>
          <svg>
            <use xlink:href="#window-control_restore" />
          </svg>
        </button>
        <button class="icon window-control window-control-close" id="close">
          <svg>
            <use xlink:href="#window-control_close" />
          </svg>
        </button>
      </div>
    </header>
    <div class="layout">
      <aside class="sidebar">
        <nav class="nav">
          <a
            class="nav-anchor"
            href="https://aeternum-map.gg"
            target="_blank"
            title="Aeternum Map"
          >
            <img src="/aeternum-map.webp" alt="Aeternum Map" />
          </a>
          <button
            class="nav-button"
            data-src="aeternum-tracker.th.gl"
            title="Aeternum Tracker"
          >
            <img src="/aeternum-tracker.webp" alt="Aeternum Tracker" />
          </button>
          <button
            class="nav-button"
            data-src="www.nw-buddy.de"
            title="New World Buddy"
          >
            <img src="/nwbuddy.png" alt="New World Buddy" />
          </button>
          <button
            class="nav-button"
            data-src="nwdb.info"
            title="New World Database"
          >
            <img src="/nwdb.png" alt="New World Database" />
          </button>
          <button
            class="nav-button"
            data-src="nwmarketprices.com/?ref=agg"
            title="New World Market Prices"
          >
            <img src="/nwmp.png" alt="New World Market Prices" />
          </button>
          <button
            class="nav-button"
            data-src="docs.google.com/spreadsheets/d/e/2PACX-1vTW2mP1Wqg5XQYrKy7r8aApplBdvH0hgad2U-7G48gTM7ptwc5RqKQeYqaK6tlkBe072XCB4OppJ8iS/pubhtml?headers=false&gridlines=false"
            title="M11 New World PvE Builds"
          >
            <img src="/m11.webp" alt="M11" />
          </button>
          <button
            class="nav-button"
            data-src="influence.th.gl"
            title="New World Faction Territory Map Project"
          >
            <img
              src="/nwmap.png"
              alt="New World Faction Territory Map Project"
            />
          </button>
          <button
            class="nav-button"
            data-src="www.th.gl"
            title="The Hidden Gaming Lair"
          >
            <img
              class="contrast"
              src="/the-hidden-gaming-lair.png"
              alt="The Hidden Gaming Lair"
            />
          </button>
        </nav>
        <a
          class="nav-anchor discord"
          href="https://discord.com/invite/NTZu8Px"
          target="_blank"
          target="_blank"
          title="Join Discord Community"
        >
          <svg>
            <use xlink:href="#window-control_discord" />
          </svg>
        </a>
        <button class="nav-button faq" data-src="faq" title="FAQ">
          <svg>
            <use xlink:href="#window-control_faq" />
          </svg>
        </button>
      </aside>
      <main class="main">
        <div class="page" data-src="faq" id="faq"></div>
        <iframe
          class="page"
          src="about:blank"
          data-src="aeternum-tracker.th.gl"
          frameborder="0"
        ></iframe>
        <iframe
          class="page"
          src="about:blank"
          data-src="www.nw-buddy.de"
          frameborder="0"
        ></iframe>
        <iframe
          class="page"
          src="about:blank"
          data-src="nwdb.info"
          frameborder="0"
        ></iframe>
        <iframe
          class="page"
          src="about:blank"
          data-src="nwmarketprices.com/?ref=agg"
          frameborder="0"
        ></iframe>
        <iframe
          class="page"
          src="about:blank"
          data-src="docs.google.com/spreadsheets/d/e/2PACX-1vTW2mP1Wqg5XQYrKy7r8aApplBdvH0hgad2U-7G48gTM7ptwc5RqKQeYqaK6tlkBe072XCB4OppJ8iS/pubhtml?headers=false&gridlines=false"
          frameborder="0"
        ></iframe>
        <iframe
          class="page"
          src="about:blank"
          data-src="influence.th.gl"
          frameborder="0"
        ></iframe>
        <iframe
          class="page"
          src="about:blank"
          data-src="www.th.gl"
          frameborder="0"
        ></iframe>
      </main>
      <section class="status" id="root"></section>
    </div>
    <div class="resize top"></div>
    <div class="resize right"></div>
    <div class="resize bottom"></div>
    <div class="resize left"></div>
    <div class="resize top-left"></div>
    <div class="resize top-right"></div>
    <div class="resize bottom-left"></div>
    <div class="resize bottom-right"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
